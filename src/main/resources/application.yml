# 외부설정
# classpath : 자바 가상머신이 실행할 때 class파일을 찾는데 그 때 기준이 되는 경로를 의미, spring에서는 이 classpath를 통해 필요한 resources를 가져와 사용한다.
# 프로퍼티 우선 순위
#

spring:
  pid:
    file: boot.pid
  application:
    name: basic
  banner:
    charset: UTF-8
    location: classpath:/banner.txt
  redis:
    host: localhost
    port: 6379
  session:
    timeout: 600
    store-type: redis
    redis:
      flush-mode: on_save
      namespace: spring:session
  config:
    import: classpath:daemon.yml, classpath:missing-on-profile.yml
  profiles:
    include:
      - daemon
    group:
      local: daemon-local
      dev: daemon-dev
      live: daemon-live

server:
  tomcat:
    uri-encoding: UTF-8
  port: 8080
  shutdown:
    grace-period: 5000

logging:
  dir: /var/log/${spring.application.name}

log:
  trace:
    file:
      name: trace
      path: ${logging.dir}
  business:
    file:
      name: business
      path: ${logging.dir}


